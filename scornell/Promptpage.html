<div id = "yourGame"> <!--a border is created around the entire "game"-->

<div class="container">	
	
<div class="row">
	<div class="gameimageborder"> <!--This creates a border around an image of a rock-->
		<img class="col-xs-4" src="Images/rock.png" class ="gameimages" class="img-responsive"  />	<!--another border is added with the class-->
		</div>

	<div class="gameimageborder"> <!--This creates a border around an image of paper-->
		<img class="col-xs-4" src="Images/paper.png" class="gameimages" class="img-responsive"  /> <!--another border is added with the class-->
		</div>

	<div class="gameimageborder"> <!--This creates a border around an image of scissors-->
		<img class="col-xs-4" src="Images/scissors.jpg" class="gameimages" class="img-responsive"  /> <!--another border is added with the class-->
		</div>
</div>
<div class="row">	
	<input type=button value="Select Rock..."  class="col-xs-4" class="gameButtons" onclick="rock()" /> <!--this is the rock selector button-->
	
	<input type=button value="Select Paper..."  class="col-xs-4" class="gameButtons" 	onclick="paper()" /><!--this is the paper selector button-->
	 		
	<input type=button value="Select Scissors..."  class="col-xs-4" class="gameButtons"  onclick="scissors()" /> <!--this is the scissors selector button-->
		
</div>
